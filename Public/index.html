<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="#">
                <img src="./Images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            </a>
        </header>
        <section id="exploration_section">
            <form action="#">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" value="Paris, Bellevile">
                </div>
                <div>
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button type="submit">Explorer nos restaurants</button>
                </div>
            </form>
        </section>
        <section id="functioning_section"></section>
        <section id="restaurants_section"></section>
        <footer></footer>
    </body>
</html>
