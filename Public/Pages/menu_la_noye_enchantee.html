<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>La note enchantée</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#"><img src="../Images/logo/ohmyfood@2x.svg" alt="ohmyfood"></a>
        </header>
        <section>
            <img src="../xImages/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="un repas gastronomique sur une table">
        </section>
        <section>
            <h1>La note enchantée</h1>
            <i class="fa-regular fa-heart"></i>
            <form action="#">
                <div>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_foie_gras_ravioli" name="entree" value="Ravioles de foie gras">
                    <label for="entree_foie_gras_ravioli">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_caviar" name="entree" value="Caviar osciètre">
                    <label for="entree_caviar">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_lobster" name="entree" value="Homard et espuma de...">
                    <label for="entree_lobster">
                        <h3>Homard et espuma de...</h3>
                        <p>Mariné aux zests d'orange</p>
                        <span>20€</span>
                    </label>

                    <input type="radio" id="entree_duck_foie_gras" name="entree" value="Foie gras de canard cuit entier">
                    <label for="entree_duck_foie_gras">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                        <span>35€</span>
                    </label>
                </div>

                <div>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_scallops_nuts" name="dish" value="Noix de coquilles Saint-Jacques">
                    <label for="dish_scallops_nuts">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_langoustine" name="dish" value="Langoustine poêlée">
                    <label for="dish_langoustine">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_stewed_oxtail" name="dish" value="Mijoté de queue de boeuf">
                    <label for="dish_stewed_oxtail">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zests de citron</p>
                        <span>44€</span>
                    </label>
                </div>

                <div>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_macaroon" name="dessert" value="Macaron noisette et chocolat">
                    <label for="dessert_macaroon">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de guérande</p>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_rum_baba" name="dessert" value="Baba au rhum revisité">
                    <label for="dessert_rum_baba">
                        <h3>Baba au rhum revisité</h3>
                        <p>avec son coulis de citron</p>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_lemon_meringue_pie" name="dessert" value="Tarte au citron meringuée">
                    <label for="dessert_lemon_meringue_pie">
                        <h3>Tarte au citron meringuée</h3>
                        <p>destructurée</p>
                        <span>23€</span>
                    </label>
                </div>

                <button type="submit">Commander</button>
            </form>
        </section>
        <footer>
            <img src="Images/logo/ohmyfood@2x.svg" alt="ohmyfood">
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
    </body>
</html>
