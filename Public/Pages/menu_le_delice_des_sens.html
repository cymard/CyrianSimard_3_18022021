<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Le délice des sens</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Css/normalizer.css">
    </head>
    <body>
        <header>
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#"><img src="../xImages/logo/ohmyfood@2x.svg" alt="ohmyfood"></a>
        </header>
        <section>
            <img src="../Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un repas gastronomique sur une table">
        </section>
        <section>
            <h1>Le délice des sens</h1>
            <i class="fa-regular fa-heart"></i>
            <form action="#">
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_tuna_tartar" name="entree" value="Tartare de thon">
                    <label for="entree_tuna_tartar">
                        <span class="radio_title"><p>Tartare de thon</p></span>
                        <p>Assaisonné au yuzu</p>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_lobster_bite" name="entree" value="Bouchée de homard croustillant">
                    <label for="entree_lobster_bite">
                        <span class="radio_title"><p>Bouchée de homard croustillant</p></span>
                        <p>Et sa farandole de petits légumes</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_porcini_mushrooms" name="entree" value="Velouté de cèpes">
                    <label for="entree_porcini_mushrooms">
                        <span class="radio_title"><p>Velouté de cèpes</p></span>
                        <p>Aux truffes</p>
                        <span>20€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_chicken_provencal_herbs" name="dish" value="Poulet rôti aux herbes de provence">
                    <label for="dish_chicken_provencal_herbs">
                        <span class="radio_title"><p>Poulet rôti aux herbes de provence</p></span>
                        <p>Et sa crème de truffe</p>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_roasted_lobster" name="dish" value="Langouste rôtie">
                    <label for="dish_roasted_lobster">
                        <span class="radio_title"><p>Langouste rôtie</p></span>
                        <p>Et ses légumes de saison</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_angus_prime_rib" name="dish" value="Côte de boeuf angus">
                    <label for="dish_angus_prime_rib">
                        <span class="radio_title"><p>Côte de boeuf angus</p></span>
                        <p>Et sa purée de panais</p>
                        <span>44€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_farandole_desserts" name="dessert" value="Farandole de desserts">
                    <label for="dessert_farandole_desserts">
                        <span class="radio_title"><p>Farandole de desserts</p></span>
                        <p>Du chef</p>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_creme_brulee" name="dessert" value="Crème brulée">
                    <label for="dessert_creme_brulee">
                        <span class="radio_title"><p>Crème brulée</p></span>
                        <p>Revisitée</p>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_tiramisu" name="dessert" value="Tiramisu">
                    <label for="dessert_tiramisu">
                        <span class="radio_title"><p>Tiramisu</p></span>
                        <p>À la noisette</p>
                        <span>23€</span>
                    </label>
                </fieldset>

                <button type="submit">Commander</button>
            </form>
        </section>
        <footer>
            <img src="../xImages/logo/ohmyfood@2x.svg" alt="ohmyfood">
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
