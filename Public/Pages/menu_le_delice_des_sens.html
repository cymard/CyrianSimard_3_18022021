<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Le délice des sens</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Css/restaurant.css">
        <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 1280px)" href="../Css/restaurant_tablet.css" />
        <link rel="stylesheet" media="screen and (min-width: 1280px)" href="../Css/restaurant_desktop.css" />
        <link rel="stylesheet" media="screen and (min-width: 1920px)" href="../Css/restaurant_full_desktop.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#"><h1>ohmyfood</h1></a>
            </nav>
            <img src="../Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un repas gastronomique sur une table">
        </header>
        <section>
            <header>
                <h1>Le délice des sens</h1>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_tuna_tartar" name="entree" value="Tartare de thon">
                    <label for="entree_tuna_tartar">
                        <span class="radio_title">Tartare de thon</span>
                        <span>Assaisonné au yuzu</span>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_lobster_bite" name="entree" value="Bouchée de homard croustillant">
                    <label for="entree_lobster_bite">
                        <span class="radio_title">Bouchée de homard croustillant</span>
                        <span>Et sa farandole de petits légumes</span>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_porcini_mushrooms" name="entree" value="Velouté de cèpes">
                    <label for="entree_porcini_mushrooms">
                        <span class="radio_title">Velouté de cèpes</span>
                        <span>Aux truffes</span>
                        <span>20€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_chicken_provencal_herbs" name="dish" value="Poulet rôti aux herbes de provence">
                    <label for="dish_chicken_provencal_herbs">
                        <span class="radio_title">Poulet rôti aux herbes de provence</span>
                        <span>Et sa crème de truffe</span>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_roasted_lobster" name="dish" value="Langouste rôtie">
                    <label for="dish_roasted_lobster">
                        <span class="radio_title">Langouste rôtie</span>
                        <span>Et ses légumes de saison</span>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_angus_prime_rib" name="dish" value="Côte de boeuf angus">
                    <label for="dish_angus_prime_rib">
                        <span class="radio_title">Côte de boeuf angus</span>
                        <span>Et sa purée de panais</span>
                        <span>44€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_farandole_desserts" name="dessert" value="Farandole de desserts">
                    <label for="dessert_farandole_desserts">
                        <span class="radio_title">Farandole de desserts</span>
                        <span>Du chef</span>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_creme_brulee" name="dessert" value="Crème brulée">
                    <label for="dessert_creme_brulee">
                        <span class="radio_title">Crème brulée</span>
                        <span>Revisitée</span>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_tiramisu" name="dessert" value="Tiramisu">
                    <label for="dessert_tiramisu">
                        <span class="radio_title">Tiramisu</span>
                        <span>À la noisette</span>
                        <span>23€</span>
                    </label>
                </fieldset>

                <button class="btn_theme">Commander</button>
            </form>
        </section>
        <footer>
            <a href="#"><h2>ohmyfood</h2></a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
