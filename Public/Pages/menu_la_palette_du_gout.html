<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>La palette du goût</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main_restaurant.css">
    </head>
    <body>
        <div class="spinner_animation_context">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <header>
            <nav>
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="../index.html"><h1>ohmyfood</h1></a>
            </nav>
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un repas gastronomique sur une table">
        </header>
        <section>
            <header>
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart empty_heart"></i>
                <i class="fa-solid fa-heart filled_heart"></i>
            </header>
            <form>
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_snail" name="entree" value="Fricassée d'escargot">
                    <label class="fieldset_first_label" for="entree_snail">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Fricassée d'escargot</span>
                            <span>Au piment d'espelette</span>
                            <span>25€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="entree_foie_gras_duck" name="entree" value="Foie gras de canard mi-cuit">
                    <label class="fieldset_second_label" for="entree_foie_gras_duck">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Foie gras de canard mi-cuit</span>
                            <span>Et ses copeaux de truffe noire</span>
                            <span>35€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="entree_fried_egg" name="entree" value="Oeuf au plat">
                    <label class="fieldset_third_label" for="entree_fried_egg">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Oeuf au plat</span>
                            <span>Assaisonné à la truffe sur lit de...</span>
                            <span>20€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_fillet_of_beef" name="dish" value="Filet de boeuf aux herbes">
                    <label class="fieldset_first_label" for="dish_fillet_of_beef">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Filet de boeuf aux herbes</span>
                            <span>Accompagné de sa ribambelle de légu...</span>
                            <span>40€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dish_beef_tail_parmentier" name="dish" value="Parmentier de queue de boeuf">
                    <label class="fieldset_second_label" for="dish_beef_tail_parmentier">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Parmentier de queue de boeuf</span>
                            <span>À la truffe noire sur sa purée de panais</span>
                            <span>35€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dish_turbot_fillet" name="dish" value="Filet de turbot">
                    <label class="fieldset_third_label" for="dish_turbot_fillet">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Filet de turbot</span>
                            <span>Aux agrumes</span>
                            <span>44€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_paris_brest" name="dessert" value="Paris-Brest">
                    <label class="fieldset_first_label" for="dessert_paris_brest">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Paris-Brest</span>
                            <span>Revisité</span>
                            <span>18€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dessert_chocolate_macaroon" name="dessert" value="Macaron au chocolat d'exception">
                    <label class="fieldset_second_label" for="dessert_chocolate_macaroon">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Macaron au chocolat d'exception</span>
                            <span>Et glace à la vanille de madagascar</span>
                            <span>22€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dessert_chocolate_mousse" name="dessert" value="Mousse au chocolat">
                    <label class="fieldset_third_label" for="dessert_chocolate_mousse">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Mousse au chocolat</span>
                            <span>Au piment d'espelette et à la truffe noire</span>
                            <span>23€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <button class="btn_theme">Commander</button>
            </form>
        </section>
        <footer>
            <a href="#"><h2>ohmyfood</h2></a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
