<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>La palette du goût</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#"><img src="../Images/logo/ohmyfood@2x.svg" alt="ohmyfood"></a>
    </header>
        <section>
            <img src="../Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un repas gastronomique sur une table">
        </section>
        <section>
            <h1>La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
            <form action="#">
                <div>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_snail" name="entree" value="Fricassée d'escargot">
                    <label for="entree_snail">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_foie_gras_duck" name="entree" value="Foie gras de canard mi-cuit">
                    <label for="entree_foie_gras_duck">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_fried_egg" name="entree" value="Oeuf au plat">
                    <label for="entree_fried_egg">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de...</p>
                        <span>20€</span>
                    </label>
                </div>

                <div>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_fillet_of_beef" name="dish" value="Filet de boeuf aux herbes">
                    <label for="dish_fillet_of_beef">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légu...</p>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_beef_tail_parmentier" name="dish" value="Parmentier de queue de boeuf">
                    <label for="dish_beef_tail_parmentier">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_turbot_fillet" name="dish" value="Filet de turbot">
                    <label for="dish_turbot_fillet">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                        <span>44€</span>
                    </label>
                </div>

                <div>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_paris_brest" name="dessert" value="Paris-Brest">
                    <label for="dessert_paris_brest">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_chocolate_macaroon" name="dessert" value="Macaron au chocolat d'exception">
                    <label for="dessert_chocolate_macaroon">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de madagascar</p>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_chocolate_mousse" name="dessert" value="Mousse au chocolat">
                    <label for="dessert_chocolate_mousse">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                        <span>23€</span>
                    </label>
                </div>

                <button type="submit">Commander</button>
            </form>
        </section>
        <footer>
            <img src="Images/logo/ohmyfood@2x.svg" alt="ohmyfood">
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
    </body>
</html>
