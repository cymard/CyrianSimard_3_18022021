<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>La note enchantée</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Css/restaurant.css">
        <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 1280px)" href="./Css/restaurant_tablet.css" />
        <link rel="stylesheet" media="screen and (min-width: 1280px)" href="./Css/restaurant_desktop.css" />
        <link rel="stylesheet" media="screen and (min-width: 1920px)" href="./Css/restaurant_full_desktop.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#"><h1>ohmyfood</h1></a>
            </nav>
            <img src="../Images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="un repas gastronomique sur une table">
        </header>
        <section>
            <header>
                <h1>La note enchantée</h1>
                <i class="fa-regular fa-heart"></i>
            </header>
            <form>
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_foie_gras_ravioli" name="entree" value="Ravioles de foie gras">
                    <label for="entree_foie_gras_ravioli">
                        <span class="radio_title">Ravioles de foie gras</span>
                        <span>Accompagnés de leur crème à la truffe</span>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_caviar" name="entree" value="Caviar osciètre">
                    <label for="entree_caviar">
                        <span class="radio_title">Caviar osciètre</span>
                        <span>Sur blini à la farine de blé noir</span>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_lobster" name="entree" value="Homard et espuma de...">
                    <label for="entree_lobster">
                        <span class="radio_title">Homard et espuma de...</span>
                        <span>Mariné aux zests d'orange</span>
                        <span>20€</span>
                    </label>

                    <input type="radio" id="entree_duck_foie_gras" name="entree" value="Foie gras de canard cuit entier">
                    <label for="entree_duck_foie_gras">
                        <span class="radio_title">Foie gras de canard cuit entier</span>
                        <span>Confiture de figue et pain toasté</span>
                        <span>35€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_scallops_nuts" name="dish" value="Noix de coquilles Saint-Jacques">
                    <label for="dish_scallops_nuts">
                        <span class="radio_title">Noix de coquilles Saint-Jacques</span>
                        <span>Sur lit de purée de céleri-rave</span>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_langoustine" name="dish" value="Langoustine poêlée">
                    <label for="dish_langoustine">
                        <span class="radio_title">Langoustine poêlée</span>
                        <span>Purée de patate douce</span>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_stewed_oxtail" name="dish" value="Mijoté de queue de boeuf">
                    <label for="dish_stewed_oxtail">
                        <span class="radio_title">Mijoté de queue de boeuf</span>
                        <span>Et riz sauvage aux zests de citron</span>
                        <span>44€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_macaroon" name="dessert" value="Macaron noisette et chocolat">
                    <label for="dessert_macaroon">
                        <span class="radio_title">Macaron noisette et chocolat</span>
                        <span>Glace au caramel brun et sel de guérande</span>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_rum_baba" name="dessert" value="Baba au rhum revisité">
                    <label for="dessert_rum_baba">
                        <span class="radio_title">Baba au rhum revisité</span>
                        <span>avec son coulis de citron</span>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_lemon_meringue_pie" name="dessert" value="Tarte au citron meringuée">
                    <label for="dessert_lemon_meringue_pie">
                        <span class="radio_title">Tarte au citron meringuée</span>
                        <span>destructurée</span>
                        <span>23€</span>
                    </label>
                </fieldset>

                <button class="btn_theme">Commander</button>
            </form>
        </section>
        <footer>
            <a href="#"><h2>ohmyfood</h2></a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
