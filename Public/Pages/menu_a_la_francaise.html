<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>À la française</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Css/normalizer.css">
        <link rel="stylesheet" href="../Css/restaurant.css">
    </head>
    <body>
        <header>
            <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#"><img src="../xImages/logo/ohmyfood@2x.svg" alt="ohmyfood"></a>
        </header>
        <section id="menu_image">
            <img src="../Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un repas gastronomique sur une table">
        </section>
        <section id="menu_section">
            <h1>À la française</h1>
            <i class="fa-regular fa-heart"></i>
            <form action="#">
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_tartare" name="entree" value="Tartare de poulpe acidulé">
                    <label for="entree_tartare">
                        <span class="radio_title"><p>Tartare de poulpe acidulé</p></span>
                        <p>Aux zests d'orange</p>
                        <span>25€</span>
                    </label>

                    <input type="radio" id="entree_velvety" name="entree" value="Velouté de légumes d'antan">
                    <label for="entree_velvety">
                        <span class="radio_title"><p>Velouté de légumes d'antan</p></span>
                        <p>Carotte, panais, topinambour</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="entree_soup" name="entree" value="Soupe à l'oignon">
                    <label for="entree_soup">
                        <span class="radio_title"><p>Soupe à l'oignon</p></span>
                        <p>Revisitée</p>
                        <span>20€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_shells" name="dish" value="Coquilles Saint-Jacques">
                    <label for="dish_shells">
                        <span class="radio_title"><p>Coquilles Saint-Jacques</p></span>
                        <p>Accompagnés d'une purée de panais</p>
                        <span>40€</span>
                    </label>

                    <input type="radio" id="dish_duck_breast" name="dish" value="Magret de canard">
                    <label for="dish_duck_breast">
                        <span class="radio_title"><p>Magret de canard</p></span>
                        <p>Et parmentier de pommes de terres</p>
                        <span>35€</span>
                    </label>

                    <input type="radio" id="dish_squab" name="dish" value="Pigeonneau d'Ille-et-Vilaine">
                    <label for="dish_squab">
                        <span class="radio_title"><p>Pigeonneau d'Ille-et-Vilaine</p></span>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span>44€</span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_violet_petals" name="dessert" value="Pétales de violettes glacés">
                    <label for="dessert_violet_petals">
                        <span class="radio_title"><p>Pétales de violettes glacés</p></span>
                        <p>Et purée de noisettes</p>
                        <span>18€</span>
                    </label>

                    <input type="radio" id="dessert_chocolate" name="dessert" value="Fondant au chocolat">
                    <label for="dessert_chocolate">
                        <span class="radio_title"><p>Fondant au chocolat</p></span>
                        <p>Revisité</p>
                        <span>22€</span>
                    </label>

                    <input type="radio" id="dessert_millefeuille" name="dessert" value="Millefeuille croustillant">
                    <label for="dessert_millefeuille">
                        <span class="radio_title"><p>Millefeuille croustillant</p></span>
                        <p>Myrtilles et pâte d'amande</p>
                        <span>23€</span>
                    </label>
                </fieldset>

                <button type="submit">Commander</button>
            </form>
        </section>
        <footer>
            <img src="../xImages/logo/ohmyfood@2x.svg" alt="ohmyfood">
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
