<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>À la française</title>
        <script src="https://kit.fontawesome.com/9dd3a3cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main_restaurant.css">
    </head>
    <body>
        <div class="spinner_animation_context">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <header>
            <nav>
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="menu_a_la_francaise.html"><h1>ohmyfood</h1></a>
            </nav>
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un repas gastronomique sur une table">
        </header>
        <section id="menu_section">
            <header>
                <h1>À la française</h1>
                <i class="fa-regular fa-heart empty_heart"></i>
                <i class="fa-solid fa-heart filled_heart"></i>
            </header>
            <form>
                <fieldset>
                    <h2>ENTRÉES</h2>
                    <input type="radio" id="entree_tartare" name="entree" value="Tartare de poulpe acidulé">
                    <label class="fieldset_first_label" for="entree_tartare">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Tartare de poulpe acidulé</span>
                            <span>Aux zests d'orange</span>
                            <span>25€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="entree_velvety" name="entree" value="Velouté de légumes d'antan">
                    <label class="fieldset_second_label" for="entree_velvety">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Velouté de légumes d'antan</span>
                            <span>Carotte, panais, topinambour</span>
                            <span>35€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="entree_soup" name="entree" value="Soupe à l'oignon">
                    <label class="fieldset_third_label" for="entree_soup">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Soupe à l'oignon</span>
                            <span>Revisitée</span>
                            <span>20€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>PLATS</h2>
                    <input type="radio" id="dish_shells" name="dish" value="Coquilles Saint-Jacques">
                    <label class="fieldset_first_label" for="dish_shells">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Coquilles Saint-Jacques</span>
                            <span>Accompagnés d'une purée de panais</span>
                            <span>40€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dish_duck_breast" name="dish" value="Magret de canard">
                    <label class="fieldset_second_label" for="dish_duck_breast">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Magret de canard</span>
                            <span>Et parmentier de pommes de terres</span>
                            <span>35€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dish_squab" name="dish" value="Pigeonneau d'Ille-et-Vilaine">
                    <label class="fieldset_third_label" for="dish_squab">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Pigeonneau d'Ille-et-Vilaine</span>
                            <span>Sur son lit de gnocchis aux légumes</span>
                            <span>44€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <fieldset>
                    <h2>DESSERTS</h2>
                    <input type="radio" id="dessert_violet_petals" name="dessert" value="Pétales de violettes glacés">
                    <label class="fieldset_first_label" for="dessert_violet_petals">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Pétales de violettes glacés</span>
                            <span>Et purée de noisettes</span>
                            <span>18€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dessert_chocolate" name="dessert" value="Fondant au chocolat">
                    <label class="fieldset_second_label" for="dessert_chocolate">
                        <span class="menu_section_fieldset_span_container">
                            <span class="radio_title">Fondant au chocolat</span>
                            <span>Revisité</span>
                            <span>22€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>

                    <input type="radio" id="dessert_millefeuille" name="dessert" value="Millefeuille croustillant">
                    <label class="fieldset_third_label" for="dessert_millefeuille">
                        <span class="menu_section_fieldset_span_container">
                             <span class="radio_title">Millefeuille croustillant</span>
                            <span>Myrtilles et pâte d'amande</span>
                            <span>23€</span>
                        </span>
                        <span class="check_effect">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </label>
                </fieldset>

                <button class="btn_theme">Commander</button>
            </form>
        </section>
        <footer>
            <a href="#"><h2>ohmyfood</h2></a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:test@gmail.com">Contact</a>
        </footer>
    </body>
</html>
